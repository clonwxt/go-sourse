syntax = "proto3";

package hello;
option go_package="gitee.com/infraboard/go-course/day21/grpc01/service";

// The HelloService service definition.
service HelloService {
    rpc Hello (Request) returns (Response) {}
}

message Request {
    string value = 1;
}

message Response {
    int64 total_failed =2;
    string value = 1;
}